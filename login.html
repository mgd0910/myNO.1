<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="wrap">
            <a href="index.html" class="logo fl">
                <img src="imgs/1.jpg">
            </a>
            <div class="header_right fr">
                <span class="fl">
                    您好，欢迎光临1号店！
                    <a href="login.html" class="blue_link">请登录</a>
                </span>
                <div class="help_wrap fr">
                    <a href="#" class="hd_menu">
                        <s class="help_ico"></s>
                        帮助中心
                    </a>
                    <ul class="help_ul">
                        <li></li>
                        <li><a href="#">包裹跟踪</a></li>
                        <li><a href="#">常见问题</a></li>
                        <li><a href="#">在线退换货</a></li>
                        <li><a href="#">在线投诉</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录 -->
    <div class="login_wrap">
        <div class="wrap">
            <div class="mod_left fl">
                <a href="#" id="imgLink">
                    <img src="imgs/login_pic.png">
                </a>
            </div>
            <div class="mod_login fl">
                <div class="login_pc">
                    <p id="error_tips" class="error_tips" style="display:none">您填写的账户名不存在请核对后重新填写</p>
                    <div style="overflow: hidden">
                        <h3>1号店用户登录</h3>
                        <a href="reg.html" class="regist_new blue_link fr">注册新账号</a>
                    </div>
                    <div class="login_form">
                        <div class="form_item_wrap">
                            <div class="form_item">
                                <label class="user_ico">&nbsp;</label>
                                <input id="un" type="text" name="username" spellcheck="false" tabindex="1" class="ipt ipt_username gay_text" style="outline: none;" value="">
                            </div>
                            <div class="form_item">
                                <label class="paswd_ico">&nbsp;</label>
                                <!-- oncontextmenu 当用户在 <div> 元素 上右击鼠标时执行 -->
                                <input id="pwd" type="password" oncopy="return false" onpaste="return false" oncut="return false" oncontextmenu="return false" name="password" tabindex="2" class="ipt ipt_password gay_text" placeholder="密码 " style="outline: none;">
                            </div>
                            <div id="vcd_div" class="verify_code">

                                <!-- 



                                    写到这里了
                                 -->
                                <div class="form_item cur_right"></div>
                            </div>
                            <div class="auto_login"></div>
                        </div>
                        <div class="joint_landing_wrap"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div id="simplefooter">
        <a href="#">沪ICP备16050468号</a>
        |
        <a>沪B2-20170039</a>
        |
        <a href="#">营业执照</a>
        <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
    </div>
</body>

</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/login.js"></script>
