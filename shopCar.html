<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/shopCar.css">
    <title>购物车</title>
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="header_wrap">
            <a href="index.html" class="hd_topbar_home">
                <img src="imgs/1.gif">
                <span>1号店首页</span>
            </a>
            <div class="hd_topbar_right fr">
                <ul class="fl">
                    <li id="global_unlogin">
                        <div class="hd_unlogin fl">
                            <span class="hd_hi">Hi,请</span>
                            <a href="#" class="hd_login_link">登录&nbsp;</a>
                            <a href="#" class="hd_regist_link">&nbsp;注册</a>
                        </div>
                    </li>
                    <li id="global_login" class="hd_has_child" style="display:none">
                        <div class="hd_login fl">
                            <span class="hd_hi fl">Hi,</span>
                            <a href="#" target="_blank" class="hd_login_name">__nickName__</a>
                            <a href="#" target="_blank" class="hd_vip hd_vip__gradeStyle__">__gradeDesc__</a>
                        </div>
                        <div class="hd_user_privilege">
                            <a href="javascript:;" class="hd_login_out">退出</a>
                            <div class="hd_privilege_tit"><span>我可尊享<em>5</em>项特权</span></div>
                            <div class="hd_privilege_wrap hd_privilege_slide">
                                <a href="javascript:;" class="prev_btn hd_iconfont"></a>
                                <div class="hd_privilege clearfix">
                                    <div class="hd_privilege_list" style="left: -60px; margin-left: 0px;">

                                    </div>
                                </div>
                                <a href="javascript:;" class="next_btn hd_iconfont"></a>
                            </div>
                        </div>
                    </li>
                    <li></li>
                    <li>
                        <div class="hd_menu">
                            <a href="#" target="_blank" rel="nofollow">我的订单</a>
                        </div>
                    </li>
                    <li class="hd_has_child" id="hd_has_child">
                        <div class="hd_menu">
                            <a href="#" target="_blank">客户服务</a>
                        </div>
                        <div class="hd_menu_list">
                            <a href="#" title="包裹跟踪">包裹跟踪</a>
                            <a href="#" title="在线退换货">在线退换货</a>
                        </div>
                    </li>
                    <li class="hd_has_child" id="hd_has_child-1">
                        <div class="hd_title">
                            <a href="#">APP下载</a>
                        </div>
                        <div class="hd_qrcode_bg">
                            <div class="triangle"></div>
                            <p>扫描二维码</p>
                            <p>下载1号店APP</p>
                            <a href="//app.yhd.com" target="_blank">
                                <img src="imgs/qryhd.png">
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 身体 -->
    <div class="yhd_cart_content">
        <div class="cart_header">
            <h1>
                <a href="index.html" class="logo"></a>
                <a href="javascript:;" class="logo_txt"></a>
            </h1>
            <!-- 三级地址选择 start-->
            <div class="area_wrapper">
                <span class="area_txt">配送至：</span>
                <div class="area_select">
                    <div id="city_2">
                        <select class="prov"></select>
                        <select class="city" disabled="disabled"></select>
                        <select class="dist" disabled="disabled"></select>
                    </div>
                </div>
            </div>
            <!-- 三级地址选择 end-->

            <!-- 搜索框 start -->
            <div class="search">
                <input id="keyword" type="text" placeholder="请输入关键词">
                <input id="sousuoId" type="button">
            </div>
            <!-- 搜索框 end -->
        </div>

        <!-- 空车提示 -->
        <div class="top_tip">
            <p></p>
        </div>

        <!-- 商品展示start -->
        <div id="cart_main_body">
            <div class="wrap">
                <div class="cart_list_header">
                    <div class="checkbox">
                        <input type="checkbox" id="checkAll" class="check_all">
                        全选
                    </div>
                    <span class="tit">商品信息</span>
                    <span class="price">单价（元）</span>
                    <span class="num">数量</span>
                    <span class="total">小计</span>
                    <span class="act">操作</span>
                </div>
                <!-- 动态创建商品信息 -->
                <div class="cart_list">

                </div>
            </div>
        </div>
        <!-- 商品展示end -->
    </div>

    <!-- 结算 start -->
    <div id="checkOutBar" class="settling_column_bar">
        <div class="pay_tools_bar">
            <div class="pay_tools_inner">
                <div class="pay_tools_l">
                    <span class="select_all">
                        <input type="checkbox" id="checkAll">
                        <label class="all_checked_label">全选（共<b>1</b>件）</label>
                    </span>
                    |
                    <span>
                        <a class="l_a_tool lt_delete" href="#">批量删除</a>
                    </span>
                </div>
                <div class="pay_tools_r">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- 结算 end -->
</body>

</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.cityselect.js"></script>
<script src="js/cookieTools.js"></script>
<script src="js/shopCar.js"></script>
